<h2>Projet de visualisation de données:</h2>
<h3>Incidents dans le métro de Montréal</h3>
<p>MISE EN CONTEXTE</p>
<p>Cliquez sur chacun des onglets pour explorer les visualisations</p>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'V1tab')">V1</button>
  <button class="tablinks" onclick="openTab(event, 'V2tab')">V2</button>
  <button class="tablinks" onclick="openTab(event, 'V3tab')">V3</button>
  <button class="tablinks" onclick="openTab(event, 'V4tab')">V4</button>
</div>

<div id="V1tab" class="tabcontent">
  <h3>V1</h3>
  <p>Mettre la V1 ici.</p>
  <div id="canvasV1"></div>
  
</div>

<div id="V2tab" class="tabcontent">
  <h3>V2</h3>
  <p>Mettre la V2 ici.</p> 
  <div id="canvasV2"></div>
  
</div>

<div id="V3tab" class="tabcontent">
  <h3>V3</h3>
  <p>Mettre la V3 ici.</p>
  <div id="canvasV3"></div>
  
</div>

<div id="V4tab" class="tabcontent">
    <h3>V4</h3>
    <p>Mettre la V4 ici.</p>
    <div id="canvasV4"></div>
    
  </div>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
